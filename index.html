<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </head>
    <body>
        <div>
            <div class="box">
                <div class="p-3">
                    <h1 class="text-center head">BMI Calculator</h1>
                    <div class=" col mt-4 mb-3 text-center">
                        <label for="weight" class="form-label">Enter Your Weight (Kg)</label>
                        <input type="text" class="form-control" id="weight" placeholder="Weight">
                      </div>
                      <div class=" col mb-3 text-center">
                        <label for="height" class="form-label">Enter Your Height (cm)</label>
                        <input type="text" class="form-control" id="height" placeholder="Height">
                      </div>
                      <div class="d-flex justify-content-center mb-3"> 
                        <button  id="btns" class="btn btn-danger" >Calculate</button>
                      </div>
                      <div class="text-center">
                        <h3 class="bg-dark col-md-4 offset-md-4" id="count">00.00</h3>
                      </div>
                </div>
                <div>
                    <p id="result"></p>
                </div>
            </div>
        </div>
        <script src="func.js"></script>
    </body>
</html>
